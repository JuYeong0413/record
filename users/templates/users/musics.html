{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<!-- Head Section -->
<section class="small-section bg-gray-lighter">
        <div class="relative container align-left">
            
            <div class="row">
                
                <div class="col-md-8">
                    <h1 class="hs-line-11 no-transp font-alt mb-20 mb-xs-0">Users</h1>
                    <div class="hs-line-4 font-alt black">
                        Record your music
                    </div>
                </div>
                
                <div class="col-md-4 mt-30">
                    <div class="mod-breadcrumbs font-alt align-right">
                        <a href="{% url 'main' %}">Home</a>&nbsp;/&nbsp;<a href="#">Users</a>&nbsp;/&nbsp;<span>Musics</span>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </section>
<!-- End Head Section -->

<div>
    {% if music_lists.exists %}
        {% for music in musics %}
            <a href="{% url 'musics:show' music.pk %}">
                {{ music.title }} - {{ music.singer }}
            </a>
            <br>
        {% endfor %}
    {% else %}
        <h3>작성한 노래 게시글이 없습니다.</h3>
    {% endif %}
</div>

{% endblock %}
