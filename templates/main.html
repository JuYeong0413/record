{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<!--main사진 section입니당-->

<section class="home-section bg-dark-alfa-50 parallax-2 fixed-height-small" id="home">
    <div class="js-height-parent container main-a" style="height:100%;"></div>

        <!-- Main -->
        <div class="home-content">

            <div class="home-text">

                <!--record에 record하자-->
                <h2 class="hs-line-14 font-alt mb-50 mb-xs-30">
                    <br>
                </h2>
                <div class="main-b">
                <!--검색어 입력공간-->
                <form class="form-inline form main-b" action="{% url 'playlists:search' %}" role="form">
                    <div class="search-wrap search-wrap3">
                        <button class="search-button animate" type="submit" title="Start Search">
                            <i class="fa fa-search"></i>
                        </button>
                        <input type="text" class="form-control search-field" placeholder="RE:CORDERS의 좋아하는 음악들을 찾아보세요. ex)밤샘코딩할 때 듣는 음악" name="query" id="main-placeholder">
                    </div>
                </form>

                <!--자주 입력된 태그를 넣는 공간입니당-->
                
                <div class="tag-frequency mb-110 mb-xs-60">
                    자주 입력된 태그
                    {% for tag in tags %}
                    <a href="{% url 'playlists:tag' tag.id %}"><i class="fa fa-music"></i>{{ tag }}</a>
                    {% endfor %}
                </div>
                    
                </div>
            </div>
        </div>
        <!-- End Main -->
        
    </div>
</section>



<!--main recoder's list section입니당-->
<section class="recoders-list">
    <div class="container relative">     
        <h2 class="section-title font-alt align-left mb-70 mb-sm-40">
            RE:CORDer’s LIST
        </h2>
        <div class="row">

            <!-- Content -->
            

                    <!-- Portfolio Section -->
                    <section class="page-section">
                        
                        <div class="view view--grid view--current">
				
                                        <ul class="grid">
                                            {% for playlist in playlists %}
                                                <!-- Work Item (Lightbox) -->
                                                <li class="grid__item">
                                                    <a class="grid__link" href="{% url 'playlists:show' playlist.pk %}">
                                                        <div class="img-wrap img-wrap--grid">
                                                            <svg class="lp lp--grid">
                                                                <use xlink:href="#icon-lp-mini"></use>
                                                            </svg>
                                                            <img class="img img--grid" src="{{ playlist.cover.url }}" alt="album1" />
                                                        </div>
                                                        <br>
                                                        <h3 class="font-alt" style="text-align: center; font-weight: bold;">{{ playlist.title }}</h3>
                                                        <h4 class="font-alt" style="text-align: center;">{{ playlist.creator }}</h3>
                                                    </a>
                                                </li>
                                            {% endfor %}
                                        </ul>
                                        
                        </div><!-- /view-grid -->
                                    
                            <div class="view view--player">
                                    <!-- 배열을 완성하기 위한 공간 -->	
                        </div>
                                    
                            
                       
                    </section>
                    <!-- End Portfolio Section -->

        </div>
    </div>
</section>

{% endblock %}
