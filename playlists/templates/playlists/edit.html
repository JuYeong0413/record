{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div style="margin-top:200px;">
    <form action="{% url 'playlists:update' playlist.pk %}" method ="POST">
        {% csrf_token %}
        <input type="text" name ="title">{{playlist.title}}
        <input type="file" name ="cover">{{playlist.cover}}
        <input type="submit" value ="제출" class = "btn btn-primary">
    </form>
</div>
{% endblock %}
