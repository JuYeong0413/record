{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div style="margin-top:200px;">
    <form action="{% url 'playlists:update' playlist.id %}" method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name ="title" value="{{playlist.title}}"><br>
        <input type="file" name ="cover">{{playlist.cover}}<br>
        <input type="text" name ="kinds"> <br>
        <!-- <input type="radio" name="kinds">public<br> -->
        <input type="text" name ="tags">

        {% for tag in playlist.tags.all %}
        {{ tag }}
        {% endfor %}

        <input type="submit" value ="제출" class = "btn btn-primary">
    </form>

    <a href="{% url 'playlists:main'%}">main</a>
</div>
{% endblock %}
