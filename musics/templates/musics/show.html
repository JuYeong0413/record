{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<a href="{% url 'musics:main'%}">MAIN</a>
{{music.title}}
{{music.singer}}
{{music.writer}}
{{music.lyrics}}
{{music.link}}
{{music.genre}}

<a href="{% url 'musics:delete' music.id %}">삭제</a>
<a href="{% url 'musics:edit' music.id %}">수정</a>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    다음 곡을 플레이리스트에 추가하시겠습니까?
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>다음 곡을 기존 플레이리스트에 추가하시겠습니까?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">네</button>
          <button type="button" class="btn btn-primary">아니요 새 플레이리스트를 생성하겠습니다.</button>
        </div>
      </div>
    </div>
  </div>
   
{% endblock %}
