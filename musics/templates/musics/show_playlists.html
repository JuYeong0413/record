{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
{% for playlist in playlists %}
    {{ playlist.title }}<br>
    <form action ="{% url 'musics:add_music' playlist.id %}" method ="POST">
        {% csrf_token %}
        <input type ="radio" name="playlist_id">
        <input type="hidden" name="music_id" value ="{{ request.GET.music }}">
        <br>
{% endfor %}
        <input type="submit" class ="btn btn-primary">
    </form>
{% endblock %}
