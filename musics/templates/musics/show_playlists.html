<div class="row">

    {% for playlist in playlists %}
    <!-- playlist -->
    <div class="col-sm-4 mb-xs-30 wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
        <div class="team-item">
            
            <div class="team-item-image">
                
                <img src="{% static 'rhythm/images/team/team-1.jpg' %}" alt=""/>
            
            </div>
            <div class="team-item-descr font-alt">
                        
                <div class="team-item-name">
                    {{ playlist.title }}
                </div>
                
            </div>
        </div>
    </div>
    <form action ="{% url 'musics:add_music' playlist.id %}?music={{music.id}}" method ="POST">
        {% csrf_token %}
        <input type ="radio" name="playlist_id" value = "playlist.id">
        <input type ="hidden" name="music_id" value = "{{request.GET.music}}">
        {% endfor %}
        <input type="submit" class ="btn btn-primary">
    </form>
    <!-- End playlist -->
            
</div>
