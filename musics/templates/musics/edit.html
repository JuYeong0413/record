{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<!-- Head Section -->
<section class="small-section bg-gray-lighter">
    <div class="relative container align-left">
        
        <div class="row">
            
            <div class="col-md-8">
                <h1 class="hs-line-11 no-transp font-alt mb-20 mb-xs-0">Musics</h1>
                <div class="hs-line-4 font-alt black">
                    Record your music
                </div>
            </div>
            
            <div class="col-md-4 mt-30">
                <div class="mod-breadcrumbs font-alt align-right">
                    <a href="{% url 'main' %}">Home</a>&nbsp;/&nbsp;<a href="{% url 'musics:main' %}">Musics</a>&nbsp;/&nbsp;<span>Edit</span>
                </div>
                
            </div>
        </div>
        
    </div>
</section>
<!-- End Head Section -->

 <!-- Section -->
 <section class="page-section">
    <div class="container relative">
        
        <!-- Product Content -->
        <div class="row mb-60 mb-xs-30">
            
            <!-- Product Images -->
            <div class="col-md-4 mb-md-30">
                
                <div class="post-prev-img">
                    <img src="{% static 'hyojeong/images/lp.png' %}" alt="" width=250px height=250px style="margin-left: auto; margin-right: auto; display: block;"/>
                </div>
                
            </div>
            <!-- End Product Images -->
            
            <!-- Product Description -->
            <div class="col-sm-8 col-md-5 mb-xs-40">
                
                <h3 class="mt-0">음악 수정</h3>
                
                <hr class="mt-0 mb-30"/>
                
                
                <div class="section-text mb-30">
                    <form action="{% url 'musics:update' music.id %}" method="POST">
                        {% csrf_token %}
                        <h3>제목</h3>
                        <input type="text" name="title" value="{{ music.title }}">
                        <h3>가수</h3>
                        <input type="text" name="singer" value="{{ music.singer }}">
                        <br><br> 
                        <input class="btn btn-mod btn-large btn-round" type="submit" value="수정">      
                    </form>
                </div>
                
            </div>
            <!-- End Product Description -->
            
        </div>
        <!-- End Product Content -->
    
    </div>
</section>
<!-- End Section -->

{% endblock %}
